<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Parallax Menu Effect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@500&family=Rubik:wght@400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div id="blob"></div>
  <div id="blur"></div>
  <div id="menu">
    <div id="menu-items">
      <!-- I made these divs instead of links so you can click on mobile to view the effect -->
      <div class="menu-item"><a href="./#" data-value="HOME" style="text-decoration: none; color:inherit;"
          class="effect-text">HOME</a>
      </div>
      <div class="menu-item"><a href="./work" data-value="WORKS" style="text-decoration: none; color:inherit;"
          class="effect-text">WORKS</a></div>
      <div class="menu-item"><a href="./#" data-value="ABOUT" style="text-decoration: none; color:inherit;"
          class="effect-text">ABOUT</a>
      </div>
      <!-- <div class="menu-item"><a href="./#" style="text-decoration: none; color:inherit;" class="effect-text">CONTACT</a></div> -->
    </div>
    <div id="menu-background-pattern"></div>
    <div id="menu-background-image"></div>
  </div>

  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
